<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./scss/station-usermanager-style.css" />
  </head>

  <body>
    <div class="station-richmenu">
      <div class="container-fluid">
        <div class="row">
          <div
            class="col-lg-3 col-xl-2 px-0 main-slidebar-mobile"
            id="set-width-sd"
          >
            <div class="sider-bar">
              <ul>
                <li class="sider-bar_list">
                  <a href="#" class="sider-bar_lisk" id="sider-bar_lisk">
                    <img src="img/sider-bar1.png" alt="" />
                    <span class="sider-bar_name">メッセージ配信</span></a
                  >
                </li>
                <li class="sider-bar_list">
                  <a href="#" class="sider-bar_lisk" id="sider-bar_lisk">
                    <img src="img/sider-bar1.png" alt="" />
                    <span class="sider-bar_name">メッセージ配信</span></a
                  >
                </li>
              </ul>
            </div>
          </div>

          <div class="ol-lg-9 col-xl-10 station-richmenu-main" id="set-width">
            <div class="station-richmenu-main-area justify-content-between">
              <div
                class="
                  station-richmenu-main-area--item
                  d-flex
                  align-items-center
                "
              >
                <button
                  type="button"
                  class="station-richmenu-main__btn"
                  id="open"
                >
                  <img src="img/station-user-btn-01.png" alt="" />
                </button>
                <button
                  type="button"
                  class="station-richmenu-main__btn"
                  id="close"
                >
                  <img src="img/station-user-btn-02.png" alt="" />
                </button>
                <h2 class="station-richmenu-main__ttl">ユーザー管理</h2>
              </div>
              <div
                class="station-richmenu-main-btn-area-mobie d-block d-lg-none"
              >
                <button
                  type="submit"
                  class="
                    station-richmenu-main-search__btn
                    station-richmenu-main-search__btn--mobie
                  "
                  id="btn__search"
                >
                  <img alt="" src="img/station-user-search-01.png" />
                </button>
                <a class="station-richmenu-main-btn-area text-left"
                  >ユーザ情報DL</a
                >
              </div>
            </div>

            <div class="form-mobie">
              <form
                action=""
                method="GET"
                class="
                  station-richmenu-main-search__border
                  d-flex
                  align-items-center
                  d-none
                "
              >
                <input
                  type="text"
                  name="q"
                  data-field="name"
                  class="form-control station-richmenu-main-search__set"
                  placeholder="検索"
                />
                <button type="submit" class="station-richmenu-main-search__btn">
                  <img alt="" src="img/station-user-search-01.png" />
                </button>
              </form>
            </div>

            <div class="form-decstop d-none d-lg-block">
              <div
                class="
                  row
                  align-items-center
                  mb-24
                  align-items-center
                  justify-content-between
                "
              >
                <div class="col-7 px-0 col-set">
                  <div class="station-richmenu-main-search">
                    <form
                      action=""
                      method="GET"
                      class="
                        station-richmenu-main-search__border
                        d-flex
                        align-items-center
                      "
                    >
                      <input
                        type="text"
                        name="q"
                        data-field="name"
                        class="form-control station-richmenu-main-search__set"
                        placeholder="検索"
                      />
                      <button
                        type="submit"
                        class="station-richmenu-main-search__btn"
                      >
                        <img alt="" src="img/station-user-search-01.png" />
                      </button>
                    </form>
                  </div>
                </div>
                <div class="col-5 px-0 text-right">
                  <a href="#" class="station-richmenu-main-btn-area"
                    >ユーザ情報DL</a
                  >
                </div>
              </div>
            </div>
            <table class="table">
              <tr>
                <th>No.</th>
                <th>Line ID</th>
                <th>チャンネル登録日付</th>
                <th>最終アクション</th>
                <th>連絡先</th>
                <th>メモ</th>
                <th>操作</th>
              </tr>
              <tr>
                <td>01</td>
                <td>VietIS</td>
                <td>2021/07/20 13:04</td>
                <td>2021/07/13 15:41</td>
                <td>12345789</td>
                <td></td>
                <td><a href="#" class="table-btn">編集</a></td>
              </tr>
              <tr>
                <td>01</td>
                <td>VietIS</td>
                <td>2021/07/20 13:04</td>
                <td>2021/07/13 15:41</td>
                <td>12345789</td>
                <td></td>
                <td><a href="#" class="table-btn">編集</a></td>
              </tr>
            </table>
            <div
              class="
                station-richmenu-main-end
                d-flex
                align-center
                justify-content-between
              "
            >
              <div
                class="
                  station-richmenu-main-end-list__page
                  d-flex
                  align-items-center
                "
              >
                <p class="station-richmenu-main-end-number">
                  10<span>/50</span>
                </p>
                <select class="station-richmenu-main-end-nb">
                  <option>10</option>
                </select>
                <span class="station-richmenu-main-end-bg"></span>
                <p class="station-richmenu-main-end-number">/ページ</p>
              </div>
              <div class="station-richmenu-main-end__paginati">
                <ul class="pagination">
                  <li class="page-item">
                    <a class="page-link" href="#"
                      ><img src="img/paginatopn-01-arow-right.png" alt="icon"
                    /></a>
                  </li>
                  <li class="page-item">
                    <a class="page-link active" href="#">1</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#"
                      ><img src="img/paginatopn-02-arow-left.png" alt="icon"
                    /></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /station-richmenu -->
    <script src="./js/jquery-3.4.1.min.js" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="./js/script.js" defer></script>
  </body>
</html>
